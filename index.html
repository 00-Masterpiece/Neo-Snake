<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Neo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <header class="glass card">
      <h1>SNAKE <span class="accent">NEO</span></h1>
      <p class="subtitle">A modern twist on the classic game.</p>
    </header>

    <main class="game-section card glass">
      <canvas id="game" width="400" height="400"></canvas>

      <!-- START SCREEN -->
      <div id="startScreen" class="overlay">
        <h2>SNAKE NEO</h2>
        <button class="btn" id="startBtn">Play</button>
      </div>

      <!-- GAME OVER SCREEN -->
      <div id="gameOverScreen" class="overlay hidden">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button class="btn" id="restartBtn2">Restart</button>
      </div>
    </main>

    <aside class="stats card glass">
      <div class="stat">
        <span class="label">Score</span>
        <span id="score" class="value">0</span>
      </div>

      <div class="stat">
        <span class="label">Difficulty</span>
        <select id="difficultySelect" class="difficulty">
            <option value="170">Slow</option>
            <option value="130" selected>Normal</option>
            <option value="100">Fast</option>
            <option value="80">Very Fast</option>
        </select>
      </div>

      <div class="stat">
        <span class="label">Speed</span>
        <span id="speed" class="value">Normal</span>
      </div>
    </aside>

  </div>

  <script src="script.js"></script>
</body>
</html>
